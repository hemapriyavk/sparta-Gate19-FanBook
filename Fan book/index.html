<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>

  <title>Fan Book</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Sivakarthikeyan Fan Book</h1>
        <img src="sk.jpg" width="1500px" height="500px" alt="cover image" class="cover"><br>
        <h1 class="mt-5 mb-4 text-center">Fans Messages</h1>
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-3">
              <img src="image1.jpeg" class="card-img-top" alt="Fan 1">
              <div class="card-body">
                <h5 class="card-title">Fan 1</h5>
                <p class="card-text">Televisition to One of the leading actor.</p>
                <a href="#" class="btn btn-primary">Like</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-3">
              <img src="image2.jpeg" class="card-img-top" alt="Fan 2">
              <div class="card-body">
                <h5 class="card-title">Fan 2</h5>
                <p class="card-text">Prince of Kollywood.</p>
                <a href="#" class="btn btn-primary">Like</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-3">
              <img src="image3.jpeg" class="card-img-top" alt="Fan 3">
              <div class="card-body">
                <h5 class="card-title">Fan 3</h5>
                <p class="card-text">Future of Tamil Cinema.</p>
                <a href="#" class="btn btn-primary">Like</a>
              </div>
            </div>
          </div>
          <h1 class="mt-5 mb-4 text-center">Leave Your Fan Message</h1>
          <div class="form">
            <form>
              <div class="form-floating mb-3">
                <input type="name" class="form-control" id="floatingInput">
                <label for="floatingInput">Your Name</label>
              </div>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Your Message</label>
              </div>
              <div class="buttons">
                <button type="submit" class="btn btn-dark form-btn1">Post</button>
                <button type="button" class="btn btn-outline-dark form-btn2">Cancel</button>
              </div>
            </form>
        </div>
      </div>
    
</body>

</html>
